<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            padding: 20px;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container div {
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Performance Analysis</h2>
        <form action={{ url_for('predict')}} method="POST" >
            <div>
                <label for="hoursStudied">Hours Studied:</label>
                <input type="number" id="hoursStudied" name="hoursStudied" required>
            </div>
            <div>
                <label for="previousScores">Previous Scores:</label>
                <input type="number" id="previousScores" name="previousScores" required>
            </div>
            <div>
                <label for="extracurricularActivities">Extracurricular Activities (0 or 1):</label>
                <input type="number" id="extracurricularActivities" name="extracurricularActivities" min="0" max="1" required>
            </div>
            <div>
                <label for="sleepHours">Sleep Hours:</label>
                <input type="number" id="sleepHours" name="sleepHours" required>
            </div>
            <div>
                <label for="sampleQuestionPapers">Sample Question Papers Practiced:</label>
                <input type="number" id="sampleQuestionPapers" name="sampleQuestionPapers" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="output-box" id="outputBox">
                {{ prediction_text }}
        </div>
    </div>


</body>
</html>
